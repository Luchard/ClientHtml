<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type='text/javascript' src='js/jquery.js'></script>
        <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
         <script type='text/javascript' src='js/categorie.js'></script>
        <script src="jquery.js"></script>
    </head>
    <body>
       <h2>Categories</h2>  
        <div >  
            <table class='contactsEditor'>  
                <tr>  
                    <th>Id</th>  
                    <th>Nom</th>  
                    <th>Description</th>  
                    <th>Action</th>
                </tr>  
                <tbody data-bind="foreach: categories">  
                    <tr>  
                        <td>  
                            <label data-bind='text: id' ></label>  
                        </td>  
                         <td>  
                            <input data-bind='value: nom, enable: (parseInt(id())%2 ===0)'/>
                        </td>  
                         <td>  
                            <input data-bind='value: description, enable: (parseInt(id())%2 ===0)'/>
                        </td>  
                        <td>
                            
                            <button data-bind="click:$parent.update">Modifier</button>
                            <button data-bind="click:$parent.remove">Supprimer</button>
                            
                        </td>
                    </tr>  
                </tbody>  
            </table>  
        </div>  
        <div class="error"></div> 
        <script>
          $(function(){
              getData();
          });  
        </script>
    </body>
    
</html>
